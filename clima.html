<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="" href="css/estilos.css" />
  <title>Ver el estado del tiempo</title>
</head>

<body>

  <div id="contenedor" class="container">
    <h2>Revisar el Clima</h2>
    <input class="form-control" placeholder="Ingresa una ciudad" id="city"></input>
    <button id="enviar" class="btn btn-primary">Enviar</button>
    <div id="resultado"></div>
  </div>

  <script>


    $(document).ready(function () {

      $('#enviar').on('click', function () {

        var busqueda = $('input').val();
        // la búsqueda va a ir variado por eso se pone en vaiable.
        // si por el input entran datos cambiantes entonces es una variable.
        $.get(`https://api.openweathermap.org/data/2.5/weather?q=${busqueda},cl&&appid=712119e3685e36d99f2141a71fa7ebac`, function (res) {
          console.log(res);
          $('#resultado').html(`
            <h5>${res.name}</h5>
          <p>Temperatura: ${(res.main.temp - 273.15).toFixed(1)}°C</p>
          
      
      `)
        }, 'json');
      });
    });






  </script>
</body>

</html>
